<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

 <alias>
    <family>serif</family>
    <prefer><family>Linux Libertine</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Linux Biolinum</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Linux Biolinum</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>Iosevka Term SS17 Extended</family></prefer>
  </alias>
  <alias>
    <family>monospace-obl</family>
    <prefer><family>Iosevka Term SS17 Ex Obl</family></prefer>
  </alias>

   <!-- final fallback font for the monospace font family -->
  <match target="pattern">
        <test name="family"><string>monospace</string></test>
        <edit name="family" mode="append"><string>Iosevka Term SS17</string></edit>
    </match>

</fontconfig>


