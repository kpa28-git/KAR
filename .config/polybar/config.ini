; Polybar config file.
; Modified from WillemMe: https://github.com/WillemMe/dotFiles


;----------------;
; Polybar Global ;
;----------------;
[colors]
background = #00000000
background-alt = #444
foreground = #eee
foreground-alt = #555
primary = #ffb52a
secondary = #e60053
linecolor = #FFFFFF
linecolorDark = #cccccc

[bar/top]
enable-ipc = true
monitor = ${env:MONITOR:}
;Monitor is set in the launch.sh script because it detect second monitor;
;Normaly you would use something like monitor=eDP-1
width = 100%
height = 36
fixed-center = true
line-size = 3
border-size = 0
border-color = #00000000
padding-left = 3
padding-right = 3
module-margin-left = 1
module-margin-right = 1
background = ${colors.background}
foreground = ${colors.foreground}
line-color = ${colors.linecolor}
font-0 = Hack Nerd Font:pixelsize=18;2
font-1 = Hack Nerd Font:pixelsize=40;6
font-2 = fixed:pixelsize=18;2
modules-left = powermenu date weather airinfo
modules-center = bspwm
modules-right = spxprice adaprice

[bar/bottom]
inherit = bar/top
bottom=true
modules-left = battery temperature volume
modules-center = tempcpu memory cpu tempgpu memgpu pctutilgpu
;modules-right = updates-pacman-yay btcprice adaprice
modules-right = network updates-pacman-yay

[bar/secondary]
inherit = bar/top
monitor = ${env:MONITOR}
fixed-center = true
line-size = 3
modules-left =
modules-center = bspwm
modules-right = date powermenu


;-----------------;
; Builtin Modules ;
;-----------------;
[module/tray]
type = internal/tray
tray-padding = 1

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
inline-mode = true
enable-click = true
enable-scroll = true
reverse-scroll = true
fuzzy-match = false
label-monitor = %name%
label-focused = [%icon%]
label-occupied = %icon%
label-urgent = <%icon%>
label-focused-foreground = ${colors.linecolor}
label-occupied-foreground = ${colors.linecolorDark}
label-urgent-foreground = ${colors.linecolorDark}
label-focused-padding = 0
label-occupied-padding = 0
label-urgent-padding = 0
label-empty =
label-separator = |
label-separator-padding = 0.6
format = <label-monitor> <label-state>
ws-icon-0 = 1;%{T1}1%{T-}
ws-icon-1 = 2;%{T1}2%{T-}
ws-icon-2 = 3;%{T1}3%{T-}
ws-icon-3 = 4;%{T1}4%{T-}
ws-icon-4 = 5;%{T1}5%{T-}
ws-icon-5 = 6;%{T1}6%{T-}
ws-icon-6 = 7;%{T1}7%{T-}
ws-icon-7 = 8;%{T1}8%{T-}
ws-icon-8 = 9;%{T1}9%{T-}
ws-icon-9 = 0;%{T1}0%{T-}
ws-icon-default = %{T1}?%{T-}

[module/date]
type = internal/date
date = %m-%d-%Y%
date-alt = %a, %b %d %Y
time = %l:%M %p
time-alt = %l:%M %p
format = <label>
label = %time% %date%

[module/battery]
type = internal/battery
battery = BAT0
poll-interval = 10
full-at = 99
label-discharging = %percentage%%
label-charging = %percentage%%
label-full = %percentage%%
format-discharging = %{T1}<ramp-capacity>%{T1} <label-discharging>
format-full = %{T1}<ramp-capacity>%{T1} <label-full>
format-charging = Û∞ÇÑ <label-charging>
