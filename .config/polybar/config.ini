interface = wlo1
;label-connected-minlen = 30
;label-connected-alignment = center
label-connected = ÔÅ£ %downspeed% | ÔÅ¢ %upspeed%

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60
interval = 5
label = %{T1}Û∞îê%{T1} %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.secondary}
click-left = $TERMINAL -e watch sensors


;----------------;
; Custom Modules ;
;----------------;
[module/powermenu]
type = custom/menu
expand-right = true
format-spacing = 1
label-open = %{T1}Û∞ê•%{T1}
