[module/wlan]
type = internal/network
interface = wlo1
interval = 10
label-connected =%{A1:$TERMINAL -e nmtui:}%{T1}Ô™®%{T1}%{A}
label-disconnected = %{A1:$TERMINAL -e nmtui:}%{T1}Ô™©%{T1}%{A}

