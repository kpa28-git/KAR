[module/cpu]
type = internal/cpu
interval = 1
label = %{A1:$TERMINAL -e htop:}%percentage:02%%%{A}

[module/memory]
type = internal/memory
interval = 10
label = %{A1:$TERMINAL -e htop:}%gb_used%%{A}
